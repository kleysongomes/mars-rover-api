<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fotos de Marte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f7f7f7;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #bb0000;
    }
    form {
      background: white;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #bb0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #fotos {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 15px;
    }
    .foto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .foto img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .info {
      padding: 10px;
      font-size: 0.9rem;
      color: #444;
    }
    .info strong {
      display: block;
      margin-bottom: 4px;
      color: #bb0000;
    }
    .paginacao {
      text-align: center;
      margin: 20px 0;
    }
    .paginacao button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Fotos de Marte - API NASA</h1>

  <form id="marsForm" onsubmit="return false;">
    <label for="rover">Rover</label>
    <select id="rover" required>
      <option value="curiosity">Curiosity</option>
      <option value="opportunity">Opportunity</option>
      <option value="spirit">Spirit</option>
    </select>

    <label for="sol">Sol (dia marciano)</label>
    <input type="number" id="sol" min="0" placeholder="1 a 3000+" required />

    <label for="camera">Câmera</label>
    <select id="camera">
      <option value="">Todas</option>
      <option value="FHAZ">FHAZ(Câmera de prevenção de riscos frontal)</option>
      <option value="RHAZ">RHAZ(Câmera de prevenção de riscos traseira)</option>
      <option value="MAST">MAST(Câmera de mastro)</option>
      <option value="CHEMCAM">CHEMCAM(Química e Complexo de Câmera)</option>
      <option value="MAHLI">MAHLI(Imagem de lente de mão de Marte)</option>
      <option value="MARDI">MARDI(Gerador de Imagens da Descida de Marte)</option>
      <option value="NAVCAM">NAVCAM(Câmera de navegação)</option>
      <option value="PANCAM">PANCAM(Câmera panorâmica)</option>
      <option value="MINITES">MINITES(Espectrômetro de emissão térmica em miniatura')</option>
    </select>

    <button id="buscarFotosBtn" type="button">Receber Fotos</button>
  </form>

  <div class="paginacao" id="paginacao"></div>
  <div id="fotos"></div>

<script>
  const form = document.getElementById('marsForm');
  const fotosDiv = document.getElementById('fotos');
  const paginacaoDiv = document.getElementById('paginacao');
  const buscarFotosBtn = document.getElementById('buscarFotosBtn');

  let paginaAtual = 1;
  let ultimaConsulta = {};

  buscarFotosBtn.addEventListener('click', () => {
    paginaAtual = 1;
    ultimaConsulta = {
      rover: document.getElementById('rover').value,
      sol: document.getElementById('sol').value,
      camera: document.getElementById('camera').value
    };
    buscarFotos();
  });

  function montarURL(rover, sol, camera, page) {
    const params = new URLSearchParams();
    params.append('rover', rover);
    params.append('sol', sol);
    if (camera) params.append('camera', camera);
    params.append('page', page);
    return `http://localhost:3000/mars/photos?${params.toString()}`;
  }

  function buscarFotos() {
    const { rover, sol, camera } = ultimaConsulta;
    const url = montarURL(rover, sol, camera, paginaAtual);

    fotosDiv.innerHTML = 'Carregando fotos...';
    paginacaoDiv.innerHTML = '';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        fotosDiv.innerHTML = '';
        paginacaoDiv.innerHTML = '';

        if (!data.resultados || data.total === 0) {
          fotosDiv.innerHTML = '<p>Nenhuma foto encontrada.</p>';
          return;
        }

        data.resultados.forEach(foto => {
          const div = document.createElement('div');
          div.className = 'foto';
          div.innerHTML = `
            <img src="${foto.img_src}" alt="${foto.camera}" />
            <div class="info">
              <strong>${foto.camera}</strong>
              Data: ${foto.earth_date} <br/>
              Rover: ${foto.rover} <br/>
              Em caso de não carregamento da imagem: <a href="${foto.img_src}" target>Clique aqui!</a>
            </div>
          `;
          fotosDiv.appendChild(div);
        });

        paginacaoDiv.innerHTML = `
          <button onclick="mudarPagina(-1)" ${paginaAtual === 1 ? 'disabled' : ''}>Anterior</button>
          Página ${paginaAtual}
          <button onclick="mudarPagina(1)">Próxima</button>
        `;
      })
      .catch((err) => {
        fotosDiv.innerHTML = `<p style="color:red;">Erro ao buscar fotos: ${err.message}</p>`;
        console.error('Erro fetch:', err);
      });
  }

  function mudarPagina(offset) {
    paginaAtual += offset;
    buscarFotos();
  }
</script>

</body>
</html>
